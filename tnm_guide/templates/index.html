{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<title>The Nomad Maker's Guide</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<h3>The Nomad Maker's Guide</h3>
		</div>
	</div>
	<div class="body-wrapper">
		<div class="container">
			<div class="row">
				{% for resource in resources %}
				<div class="col-md-3">
					<h4>{{ resource.name }}</h4>
					<div class="resource-img-container">
						<img class="resource-img"
						src="{{ resource.image_url|default_if_none:'https://s3-eu-west-1.amazonaws.com/thenomadmaker/media/default.png' }}" />
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	<div class="container">
		<div class="footer">
			<h3>The Nomad Maker's Guide</h3>
		</div>
	</div>
</body>
</html>
