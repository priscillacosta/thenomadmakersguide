{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<title>The Nomad Maker's Guide</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<h3>The Nomad Maker's Guide</h3>
		</div>
	</div>
	<div class="body-wrapper">
		<div class="container">
			<div class="row">
				{% for resource in resources %}
				<div class="col-md-3">
					<h4>{{ resource.name }}</h4>
					<div class="resource-img-container">
					<img class="resource-img" src="https://images.unsplash.com/photo-1501983580222-e073379fe976?auto=format&fit=crop&w=1380&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
