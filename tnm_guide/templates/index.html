{% extends 'base.html' %}
{% block content %}
		<div class="container">
			<div class="row infinite-container">
				<div class="infinite-item">
					{% for resource in resources %}
					<div class="infinite-item">
						<div class="col-md-3">
							<figure>

									<div class="resource-img-container">
										<a href="/{{ resource.id }}/">
										<img class="resource-img"
										src="{{ resource.image_url|default_if_none:'http://www.clker.com/cliparts/N/W/I/R/v/V/baby-pink-square-md.png' }}" />
										</a>
									</div>
									<figcaption>
										<h4>{{ resource.name }}</h4>
										<span>{{ resource.local }}</span>
									</figcaption>
							</figure>
						</div>
					</div>
					{% endfor %}
					{% if resources.has_next %}
	   					<a class="infinite-more-link" href="?page={{ resources.next_page_number }}"></a>
	 				{% endif %}
				</div>

			</div>
{% endblock %}
